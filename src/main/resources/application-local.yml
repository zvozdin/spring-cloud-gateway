spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: resource-service
          uri: 'lb://resource-service'
          predicates:
            - Path=/api/v1/resources/*,/api/v1/resources
        - id: song-service
          uri: 'lb://song-service'
          predicates:
            - Path=/api/v1/songs/*,/api/v1/songs

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
